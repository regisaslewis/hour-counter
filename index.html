<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <title>Hour Counter</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=0.9">
    </head>
    <body>
        <section id="header">
            <h1>Hour Counter</h1>
            <h2>Tracking my schoolwork at Flatiron</h2>
            <h5 class="capsule">by Regis Lewis</h5>
        </section>
        <div id="clock">
            <h2>The current time is:</h2>
            <h2 id="timeNow"></h2>
            <h2 id="seconds"></h2>
        </div>
        <div id="twoButtons">
            <button id="currentStart">Start Now</button>
            <button id="currentEnd">End Now</button>
        </div>
        <div class="container">
            <div class="input-div">
                <p>Start Time:</p>
                <div class="time-input">
                    <input id="hr1" name="hr1" inputmode="numeric" placeholder="00" minlength="2" maxlength="2" size="2" onkeyup="autotab('hr1', 'mn1')" required>
                    <h2 class="colon">:</h2>
                    <input id="mn1" name="mn1" inputmode="numeric" placeholder="00" minlength="2" maxlength="2" size="2" onkeyup="autotab('mn1', 'hr2')" onkeydown="deleteBack('mn1', 'hr1')" required>
                </div>
                <p>End Time:</p>
                <div class="time-input">
                    <input id="hr2" name="hr2" inputmode="numeric" placeholder="00" minlength="2" maxlength="2" size="2" onkeyup="autotab('hr2', 'mn2')" onkeydown="deleteBack('hr2', 'mn1')" required>
                    <h2 class="colon">:</h2>
                    <input id="mn2" name="mn2" inputmode="numeric" placeholder="00" minlength="2" maxlength="2" size="2" onkeyup="autotab('mn2', 'compute')" onkeydown="deleteBack('mn2', 'hr2')" required>
                    <br>
                </div>
                <button id="compute">Compute</button>
            </div>
            <div id="singleTotal">
                <div id="total">
                    <h2>Total Time <p style="display: inline-block">(in hours):</p></h2>
                </div>
                <button id="addToday">Place in Table</button>
            </div>
            <div id="tableDiv" class="table-div">
                <table id="table">
                  <tr id="trHead">
                       <th>Hours</th>
                      <th>Total Time</th>
                  </tr>
                </table>
            </div>
            <div id="diviate">
                <div id="finalDiv">                
                    <button id="daysTotal" onclick="addTotalTimes()">Add all times</button>
                </div>
            </div>
            <button id="reset" onclick="window.location.href='https://regisaslewis.github.io/hour-counter/';">Reset</button>
        </div>
        <script src="./script.js"></script>
    </body>
</hmtl>
